version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: holo_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - holo_network

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: holo_temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    ports:
      - "7233:7233"
    networks:
      - holo_network

  temporal-ui:
    image: temporalio/ui:2.30.2
    container_name: holo_temporal_ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    ports:
      - "8080:8080"
    networks:
      - holo_network

  worker-hello:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.worker
    container_name: holo_worker_hello
    restart: always
    environment:
      - TEMPORAL_HOST=temporal:7233
      - ENABLE_DOMAINS=app.domains.hello
    depends_on:
      - temporal
    networks:
      - holo_network

  worker-pizza:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.worker
    container_name: holo_worker_pizza
    restart: always
    environment:
      - TEMPORAL_HOST=temporal:7233
      - ENABLE_DOMAINS=app.domains.pizza
    depends_on:
      - temporal
    networks:
      - holo_network

volumes:
  postgres_data:

networks:
  holo_network:
    driver: bridge
